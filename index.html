<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-blue-100">
    <section>
      <div class="max-w-5xl m-auto">
        <div class="py-4 border-b border-gray-300">
          <h1 class="text-blue-900 text-3xl font-bold pt-3 pb-2">
            Job Application Tracker
          </h1>
          <div class="grid grid-cols-3 gap-3">
            <div class="bg-white p-3 rounded-lg">
              <p class="capitalize">total</p>
              <p class="text-blue-700 font-bold text-2xl">8</p>
            </div>
            <div class="bg-white p-3 rounded-lg">
              <p class="capitalize">total</p>
              <p class="text-green-700 font-bold text-2xl">8</p>
            </div>
            <div class="bg-white p-3 rounded-lg">
              <p class="capitalize">total</p>
              <p class="text-red-700 font-bold text-2xl">8</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="max-w-5xl m-auto">
        <div class="flex justify-between items-center py-2">
          <p class="capitalize font-bold text-blue-900 text-2xl">
            Available Jobs
          </p>
          <p class="text-gray-700 font-bold">8 jobs</p>
        </div>
        <div class="flex items-center gap-3">
          <button
            class="capitalize px-3 py-2 cursor-pointer font-bold rounded bg-blue-700 text-white"
          >
            all
          </button>
          <button
            class="capitalize px-3 py-2 cursor-pointer bg-white text-gray-600 font-bold rounded"
          >
            Interview
          </button>
          <button
            class="capitalize px-3 py-2 cursor-pointer bg-white text-gray-600 font-bold rounded"
          >
            Rejected
          </button>
        </div>
        <div class="py-2 flex flex-col">
          <div class="bg-white p-4 rounded">
            <div class="flex justify-between items-center">
              <div>
                <h2 class="font-bold text-blue-950">Mobile First Corp</h2>
                <p class="text-gray-500">React Native Developer</p>
              </div>
              <button
                class="cursor-pointer w-[30px] h-[30px] rounded-full text-gray-600 hover:text-red-800 border border-gray-400 hover:border-red-800"
              >
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
            <div class="flex flex-col gap-2">
              <p>Remote • Full-time • $130,000 - $175,000</p>
              <p
                class="capitalize px-3 py-1 bg-blue-300 border border-blue-400 w-fit text-blue-950"
              >
                Not Applied
              </p>
              <p>
                Build cross-platform mobile applications using React Native.
                Work on products used by millions of users worldwide.
              </p>
              <div class="flex gap-3">
                <button
                  class="px-4 py-1 uppercase border border-green-600 hover:bg-green-600 rounded text-green-600 hover:text-white cursor-pointer"
                >
                  interview
                </button>
                <button
                  class="px-4 py-1 uppercase border border-red-600 hover:bg-red-600 rounded text-red-600 hover:text-white cursor-pointer"
                >
                  Rejected
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
