<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-blue-100">
    <!-- Header Section -->
    <section class="py-6">
      <div class="max-w-5xl m-auto">
        <h1 class="text-blue-900 text-3xl font-bold mb-4">
          Job Application Tracker
        </h1>
        <div class="grid grid-cols-3 gap-3">
          <div class="bg-white p-3 rounded-lg">
            <p class="capitalize">All Jobs</p>
            <p class="text-blue-700 font-bold text-2xl" id="allc">8</p>
          </div>
          <div class="bg-white p-3 rounded-lg">
            <p class="capitalize">Interview</p>
            <p class="text-green-700 font-bold text-2xl" id="interviewc">0</p>
          </div>
          <div class="bg-white p-3 rounded-lg">
            <p class="capitalize">Rejected</p>
            <p class="text-red-700 font-bold text-2xl" id="rejectedc">0</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Jobs Section -->
    <section class="py-6">
      <div class="max-w-5xl m-auto">
        <div class="flex justify-between items-center py-2">
          <p class="capitalize font-bold text-blue-900 text-2xl">
            Available Jobs
          </p>
          <p class="text-gray-700 font-bold" id="jobsCount">8 jobs</p>
        </div>

        <!-- Tabs -->
        <div class="tabs tab-btn flex items-center gap-3 mb-4">
          <button
            class="tab-btn capitalize px-3 py-2 font-bold rounded text-gray-600 bg-white border border-gray-300"
            data-tab="All"
          >
            All
          </button>
          <button
            class="tab-btn capitalize px-3 py-2 font-bold rounded text-gray-600 bg-white border border-gray-300"
            data-tab="Interview"
          >
            Interview
          </button>
          <button
            class="tab-btn capitalize px-3 py-2 font-bold rounded text-gray-600 bg-white border border-gray-300"
            data-tab="Rejected"
          >
            Rejected
          </button>
        </div>

        <!-- Cards Container -->
        <div class="flex flex-col gap-4" id="job-container"></div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
